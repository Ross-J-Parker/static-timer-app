<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Static Timer App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="fastest-lap" class="fastest-lap">
        <i class="fas fa-stopwatch"></i> New fastest lap | <span id="athlete-name">Athlete Name</span> | <span id="lap-time">Lap time</span>
    </div>
    <div>Time: <span id="time">05:00</span></div>
    <div>
        <button onclick="startLap()">Start Lap</button>
        <button onclick="stopLap()">Stop Lap</button>
    </div>
    <div id="lap-times">
        <h2>Lap Times</h2>
        <ul id="lap-list">
            <!-- Lap times will be appended here -->
        </ul>
    </div>
</body>
</html>
